# Spring DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/user_management_dev
spring.datasource.username=central_authentication_system
spring.datasource.password=central_authentication_system
# Added after 'Failed to configure a DataSource: 'url' attribute is not specified and no embedded datasource could be configured.'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
# The SQL dialet makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate,dialect = org.hibernate.dialect.MySQLInnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Hibernate logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

